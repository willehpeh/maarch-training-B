<form [formGroup]="postForm">
  <div class="form-field">
    <mat-form-field>
      <input matInput type="text" placeholder="Title" color="primary" formControlName="title">
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field>
      <textarea matInput cols="30" rows="10" placeholder="Write your post here" formControlName="content"></textarea>
    </mat-form-field>
  </div>
  <button mat-flat-button color="primary" [disabled]="postForm.invalid" (click)="onSubmit()">SUBMIT</button>
</form>

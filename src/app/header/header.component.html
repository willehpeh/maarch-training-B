<mat-toolbar color="primary">
  <h1>Maarch Training Part II</h1>
  <div class="header-links">
    <a routerLink="posts" routerLinkActive="active">Posts</a>
    <a routerLink="new-post" routerLinkActive="active">New Post</a>
  </div>
  <div class="end-row">
    <button mat-flat-button color="accent" *ngIf="!isAuth" (click)="onConnect()">CONNECT</button>
    <p *ngIf="isAuth">Connected as {{ user.name }}</p>
  </div>
</mat-toolbar>
